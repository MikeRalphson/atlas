log4j.rootLogger=INFO, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %p [%c] - <%m>%n

# Keep three backup files.
log4j.appender.logfile.MaxBackupIndex=3

# Pattern to output: date priority [category] - message
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=%d %p [%c] - %m%n

log4j.category.com.metabroadcast.common.properties.Configurer=WARN
log4j.category.org.atlasapi.remotesite.RemoteSiteModuleConfigurer=WARN
log4j.category.org.atlasapi.ConfigurableAnnotationWebApplicationContext=WARN
log4j.category.nimrod=WARN